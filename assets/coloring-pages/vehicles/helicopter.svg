<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Helicopter - professional coloring page -->
  
  <!-- Main body (cabin) -->
  <path d="M80 200 Q60 200 60 220 Q60 260 100 280 L280 280 Q300 260 290 220 Q285 200 270 200"/>
  <path d="M80 200 Q100 180 180 180 Q260 180 270 200"/>
  
  <!-- Cockpit window -->
  <path d="M90 200 Q100 190 140 190 Q180 190 190 200 Q195 220 190 240 L100 240 Q90 220 90 200"/>
  <!-- Window frame -->
  <line x1="140" y1="190" x2="140" y2="240"/>
  
  <!-- Tail boom -->
  <path d="M280 230 L350 230 L370 220 L370 240 L350 250 L280 250"/>
  <!-- Tail decorations -->
  <line x1="300" y1="230" x2="300" y2="250"/>
  <line x1="325" y1="230" x2="325" y2="250"/>
  
  <!-- Tail rotor -->
  <circle cx="370" cy="230" r="8"/>
  <line x1="370" y1="200" x2="370" y2="195"/>
  <line x1="370" y1="265" x2="370" y2="260"/>
  <path d="M370 200 L365 180 L375 180 Z"/>
  <path d="M370 260 L365 280 L375 280 Z"/>
  
  <!-- Vertical stabilizer -->
  <path d="M350 220 L360 190 L370 190 L365 220"/>
  
  <!-- Main rotor mast -->
  <rect x="175" y="150" width="20" height="30" rx="3"/>
  
  <!-- Main rotor blades -->
  <line x1="185" y1="145" x2="185" y2="140"/>
  <!-- Rotor hub -->
  <ellipse cx="185" cy="140" rx="15" ry="8"/>
  
  <!-- Rotor blades -->
  <path d="M185 140 L30 130 Q25 135 30 145 L185 140"/>
  <path d="M185 140 L340 150 Q345 145 340 135 L185 140"/>
  
  <!-- Landing skids -->
  <line x1="100" y1="280" x2="100" y2="320"/>
  <line x1="250" y1="280" x2="250" y2="320"/>
  <!-- Skid runners -->
  <path d="M70 320 L280 320"/>
  <path d="M70 330 L280 330"/>
  <!-- Skid cross bars -->
  <line x1="100" y1="320" x2="100" y2="330"/>
  <line x1="250" y1="320" x2="250" y2="330"/>
  
  <!-- Door -->
  <path d="M200 200 L200 275 L240 275 L240 200"/>
  <circle cx="210" cy="240" r="5"/>
  
  <!-- Windows on side -->
  <circle cx="120" cy="220" r="15"/>
  <circle cx="160" cy="218" r="12"/>
  
  <!-- Engine/intake -->
  <ellipse cx="220" cy="195" rx="20" ry="10"/>
  
  <!-- Decorative stripes -->
  <path d="M100 260 L280 260"/>
  
  <!-- Pilot -->
  <circle cx="130" cy="215" r="8"/>
  <path d="M125 225 Q130 230 135 225"/>
  
  <!-- Clouds -->
  <path d="M30 80 Q50 70 70 80 Q90 65 110 80 Q130 70 140 85 Q120 100 100 95 Q80 105 60 95 Q40 100 30 80"/>
  <path d="M300 100 Q320 90 340 100 Q360 85 380 100 Q370 115 350 110 Q330 120 310 110 Q290 115 300 100"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25"/>
  <line x1="350" y1="15" x2="350" y2="5"/>
  <line x1="385" y1="50" x2="395" y2="50"/>
  <line x1="375" y1="25" x2="382" y2="18"/>
  <line x1="375" y1="75" x2="382" y2="82"/>
  
  <!-- Birds -->
  <path d="M50 150 Q60 140 70 150 Q80 140 90 150"/>
  <path d="M70 130 Q80 120 90 130 Q100 120 110 130"/>
</svg>
