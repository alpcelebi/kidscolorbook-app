<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Sailboat - professional coloring page -->
  
  <!-- Hull (boat body) -->
  <path d="M50 280 L80 350 L320 350 L350 280 Z"/>
  
  <!-- Hull stripes -->
  <line x1="70" y1="300" x2="330" y2="300"/>
  <line x1="75" y1="325" x2="325" y2="325"/>
  
  <!-- Deck -->
  <path d="M50 280 L350 280"/>
  
  <!-- Cabin -->
  <rect x="150" y="240" width="100" height="40" rx="5"/>
  <!-- Cabin windows -->
  <circle cx="175" cy="260" r="10"/>
  <circle cx="225" cy="260" r="10"/>
  <!-- Cabin door -->
  <rect x="195" y="250" width="15" height="25" rx="2"/>
  
  <!-- Main mast -->
  <line x1="200" y1="240" x2="200" y2="50"/>
  
  <!-- Main sail -->
  <path d="M200 60 L200 230 L320 230 Z"/>
  <!-- Sail lines -->
  <line x1="200" y1="100" x2="280" y2="230"/>
  <line x1="200" y1="140" x2="255" y2="230"/>
  <line x1="200" y1="180" x2="230" y2="230"/>
  
  <!-- Jib sail (front) -->
  <path d="M200 60 L200 200 L80 200 Z"/>
  <!-- Jib lines -->
  <line x1="200" y1="90" x2="110" y2="200"/>
  <line x1="200" y1="130" x2="140" y2="200"/>
  <line x1="200" y1="170" x2="170" y2="200"/>
  
  <!-- Flag -->
  <path d="M200 50 L200 30"/>
  <path d="M200 30 L230 40 L200 50"/>
  
  <!-- Ropes -->
  <path d="M200 60 Q180 40 160 50"/>
  <path d="M200 60 Q220 40 240 50"/>
  
  <!-- Anchor -->
  <circle cx="100" cy="295" r="8"/>
  <line x1="100" y1="287" x2="100" y2="270"/>
  <line x1="90" y1="275" x2="110" y2="275"/>
  
  <!-- Porthole windows -->
  <circle cx="120" cy="315" r="12"/>
  <circle cx="280" cy="315" r="12"/>
  
  <!-- Life preserver -->
  <circle cx="340" cy="260" r="15"/>
  <circle cx="340" cy="260" r="8"/>
  <line x1="328" y1="252" x2="332" y2="256"/>
  <line x1="352" y1="252" x2="348" y2="256"/>
  <line x1="328" y1="268" x2="332" y2="264"/>
  <line x1="352" y1="268" x2="348" y2="264"/>
  
  <!-- Water/waves -->
  <path d="M20 360 Q50 350 80 360 Q110 370 140 360 Q170 350 200 360 Q230 370 260 360 Q290 350 320 360 Q350 370 380 360"/>
  <path d="M30 375 Q60 365 90 375 Q120 385 150 375 Q180 365 210 375 Q240 385 270 375 Q300 365 330 375 Q360 385 390 375"/>
  
  <!-- Sun -->
  <circle cx="350" cy="80" r="30"/>
  <!-- Sun rays -->
  <line x1="350" y1="40" x2="350" y2="25"/>
  <line x1="350" y1="120" x2="350" y2="135"/>
  <line x1="310" y1="80" x2="295" y2="80"/>
  <line x1="390" y1="80" x2="405" y2="80"/>
  <line x1="325" y1="55" x2="315" y2="45"/>
  <line x1="375" y1="55" x2="385" y2="45"/>
  <line x1="325" y1="105" x2="315" y2="115"/>
  <line x1="375" y1="105" x2="385" y2="115"/>
  
  <!-- Birds -->
  <path d="M50 100 Q60 90 70 100 Q80 90 90 100"/>
  <path d="M70 120 Q80 110 90 120 Q100 110 110 120"/>
</svg>
