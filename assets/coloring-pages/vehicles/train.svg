<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Steam train - professional coloring page -->
  
  <!-- Locomotive body -->
  <path d="M50 180 L50 280 L250 280 L250 180 Z"/>
  
  <!-- Cabin -->
  <path d="M200 120 L200 180 L280 180 L280 280 L250 280 L250 180"/>
  <path d="M200 120 L280 120 L280 180"/>
  
  <!-- Cabin roof -->
  <path d="M195 120 L240 90 L285 120"/>
  
  <!-- Cabin window -->
  <rect x="220" y="135" width="40" height="35" rx="5"/>
  <line x1="240" y1="135" x2="240" y2="170"/>
  
  <!-- Cabin door -->
  <path d="M255 200 L255 270 L275 270 L275 200"/>
  <circle cx="260" cy="235" r="4"/>
  
  <!-- Boiler (round part) -->
  <ellipse cx="130" cy="220" rx="80" ry="55"/>
  
  <!-- Boiler bands -->
  <line x1="70" y1="220" x2="70" y2="280"/>
  <line x1="100" y1="180" x2="100" y2="280"/>
  <line x1="130" y1="170" x2="130" y2="280"/>
  <line x1="160" y1="180" x2="160" y2="280"/>
  <line x1="190" y1="220" x2="190" y2="280"/>
  
  <!-- Smokestack -->
  <path d="M85 165 L85 110 L75 100 L65 100 L65 80 L105 80 L105 100 L95 100 L95 165"/>
  <!-- Smoke -->
  <path d="M60 60 Q80 50 70 30 Q90 40 85 20"/>
  <path d="M90 55 Q110 45 100 25"/>
  <circle cx="55" cy="45" r="10"/>
  <circle cx="75" cy="35" r="12"/>
  <circle cx="100" cy="40" r="8"/>
  
  <!-- Front light -->
  <circle cx="55" cy="200" r="15"/>
  <circle cx="55" cy="200" r="8"/>
  
  <!-- Cow catcher -->
  <path d="M30 280 L50 280 L50 260 L30 280"/>
  <path d="M35 275 L45 265"/>
  <path d="M40 278 L50 268"/>
  
  <!-- Wheels - large drive wheels -->
  <circle cx="100" cy="295" r="35"/>
  <circle cx="100" cy="295" r="25"/>
  <circle cx="100" cy="295" r="8"/>
  <!-- Spokes -->
  <line x1="100" y1="270" x2="100" y2="285"/>
  <line x1="100" y1="305" x2="100" y2="320"/>
  <line x1="75" y1="295" x2="92" y2="295"/>
  <line x1="108" y1="295" x2="125" y2="295"/>
  
  <circle cx="180" cy="295" r="35"/>
  <circle cx="180" cy="295" r="25"/>
  <circle cx="180" cy="295" r="8"/>
  <!-- Spokes -->
  <line x1="180" y1="270" x2="180" y2="285"/>
  <line x1="180" y1="305" x2="180" y2="320"/>
  <line x1="155" y1="295" x2="172" y2="295"/>
  <line x1="188" y1="295" x2="205" y2="295"/>
  
  <!-- Connecting rod -->
  <line x1="100" y1="295" x2="180" y2="295"/>
  <ellipse cx="100" cy="295" rx="12" ry="8" transform="rotate(15 100 295)"/>
  <ellipse cx="180" cy="295" rx="12" ry="8" transform="rotate(-15 180 295)"/>
  
  <!-- Small wheels -->
  <circle cx="250" cy="295" r="20"/>
  <circle cx="250" cy="295" r="12"/>
  <circle cx="250" cy="295" r="5"/>
  
  <!-- Rails -->
  <line x1="20" y1="330" x2="380" y2="330"/>
  <line x1="20" y1="340" x2="380" y2="340"/>
  <!-- Rail ties -->
  <line x1="40" y1="330" x2="40" y2="345"/>
  <line x1="80" y1="330" x2="80" y2="345"/>
  <line x1="120" y1="330" x2="120" y2="345"/>
  <line x1="160" y1="330" x2="160" y2="345"/>
  <line x1="200" y1="330" x2="200" y2="345"/>
  <line x1="240" y1="330" x2="240" y2="345"/>
  <line x1="280" y1="330" x2="280" y2="345"/>
  <line x1="320" y1="330" x2="320" y2="345"/>
  <line x1="360" y1="330" x2="360" y2="345"/>
  
  <!-- Bell -->
  <path d="M130 105 Q140 95 150 105 L145 115 L135 115 Z"/>
  <circle cx="140" cy="118" r="3"/>
</svg>
